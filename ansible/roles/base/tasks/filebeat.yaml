- name: Install Filebeat.
  package:
    name: filebeat
    state: present

- name: Copy Filebeat configuration.
  template:
    src: "../templates/{{ filebeat_config }}.j2.yml"
    dest: "/etc/filebeat/filebeat.yml"
    owner: root
    group: root
    mode: 0644

- name: Ensure Filebeat is started and enabled at boot.
  service:
    name: filebeat
    state: started
    enabled: true
