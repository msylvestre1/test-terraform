- name: Install Auditbeat.
  package:
    name: auditbeat
    state: present

- name: Copy Auditbeat configuration.
  template:
    src: "../templates/{{ auditbeat_config }}.yml.j2"
    dest: "/etc/auditbeat/auditbeat.yml"
    owner: root
    group: root
    mode: 0644

- name: Ensure Auditbeat is started and enabled at boot.
  service:
    name: auditbeat
    state: started
    enabled: true
